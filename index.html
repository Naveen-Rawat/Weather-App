<!DOCTYPE html>
<html>
<head>
	<title>
		Weather
	</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="HarryStyle.css">
</head>
<body>
	<div class="container my-5 mx-auto">
		<h1 class="text-muted text-center my-4"> Weather </h1>
		<form class="change-location my-4 text-center text-muted">
			<label for="city">
				Enter the location for weather information
			</label>
			<input type="text" name="city" class="form-control p-4"> 
		</form>

		<div class="card shadow-lg rounded d-none">
			<img src="https://via.placeholder.com/150" class="time card-img-top">
			<div class="icon bg-light mx-auto text-center">
				<!-- To place the icon -->
				<img src="">
			</div>
		</div>

		<div class="text-muted text-uppercase text-center details">
			<h5 class="my-3"> City Name </h5>
			<div class="my-3"> Weather condition </div>
			<div class="display-4 my-4">
				<span>Temp </span>
				<span>&deg;C </span>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="Scripts/forecast.js"></script>
	<script type="text/javascript" src="Scripts/app.js"></script>
</body>
</html>
